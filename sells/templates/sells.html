{% extends "base.html" %}
{% load static %}
{% load custom_filters %}


{% block content %}
<div>
    <h1>Ventas</h1>
    <div class="row">
        <div class="col-md-12">
            <div>
                <a href="{% url 'AddVenta' %}">
                    <button type="button" class="btn btn-success">
                        Agregar Venta
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-9">
            <form id="filterForm" method="get">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="startDate">Fecha de inicio:</label>
                            <input type="date" class="form-control" id="startDate" name="start_date" value="{{ request.GET.start_date }}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="endDate">Fecha de fin:</label>
                            <input type="date" class="form-control" id="endDate" name="end_date" value="{{ request.GET.end_date }}">
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <button type="submit" class="btn btn-primary btn-block">Filtrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
<div class="row">
    <div class="col-md-12">
        <div class="card card-body" style="overflow:scroll">
            <table class="table table-hover table-primary" id="myTable">
                <thead>
                    <tr>
                        <th># ID</th>
                        <th>Fecha</th>
                        <th>Client</th>
                        <th>Total</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody class="text-dark">
                    {% for i in sells %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.fecha_pedido}}</td>
                        <td>{{i.cliente}}</td>
                        <td>{{i.total|currency}}</td>
                        <td>
                            <div>
                                <a href="{% url 'Details' i.id %}">
                                    <button type="button" class="btn btn-success">
                                        Detalle
                                        <i class="fas fa-plus-circle"></i>
                                    </button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <span colspan="3" class="text-right"><strong>Total General:</strong></span>
                <span>{{ total_ventas|currency }}</span>
            </div>
        </div>
    </div>
</div>
    
</div>
{% endblock %}
